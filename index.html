    max-height: 200px;
    overflow-y: auto;
    width: 265px; /* Hier wird die Breite des Suchfeldcontainers festgelegt */
  }

  .autocomplete-item {
    cursor: pointer;
    padding: 5px;
  }

  .autocomplete-item:hover {
    background-color: #f0f0f0;
  }

      });

      }
    }
